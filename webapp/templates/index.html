<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bus Route Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #cdd4b4, #b5c689, #a5b67a); /* Soothing olive gradient */
      color: white;
    }

    .chat-area {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-header {
      height: 60px;
      background: linear-gradient(to right, #7d945d, #9faf72);
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
      font-size: 1.1rem;
      border-bottom: 1px solid #ccc;
      color: #fff;
    }

    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 1rem;
      white-space: pre-wrap;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
    }

    .message.user {
      align-self: flex-end;
      background: #5f7c3f;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      align-self: flex-start;
      background: #849b5c;
      color: white;
      border-bottom-left-radius: 4px;
    }

    .timestamp {
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 4px;
      align-self: flex-end;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: #dde3c6;
      border-top: 1px solid #cbd2b0;
      position: sticky;
      bottom: 0;
    }

    textarea {
      flex: 1;
      resize: none;
      font-size: 1rem;
      padding: 10px 14px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #c1cc9d;
      color: #2a2a2a;
      max-height: 90px;
      overflow-y: auto;
    }

    button {
      background: none;
      border: none;
      color: #4c6335;
      cursor: pointer;
      font-size: 1.8rem;
      transition: transform 0.2s ease;
    }

    button:disabled {
      color: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .chat-header {
        font-size: 1rem;
      }

      textarea {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <section class="chat-area">
    <header class="chat-header">üöå Bus Route Chatbot</header>

    <div id="messagesContainer" class="messages-container"></div>

    <form id="chatForm" class="input-area" autocomplete="off">
      <textarea id="query" rows="1" placeholder="Type a message..." oninput="autoGrow(this)"></textarea>
      <button type="submit" disabled title="Send">‚û§</button>
    </form>
  </section>

  <script>
    const chatForm = document.getElementById('chatForm');
    const textarea = document.getElementById('query');
    const submitButton = chatForm.querySelector('button');
    const messagesContainer = document.getElementById('messagesContainer');

    textarea.addEventListener('input', () => {
      submitButton.disabled = textarea.value.trim().length === 0;
      autoGrow(textarea);
    });

    function autoGrow(el) {
      el.style.height = 'auto';
      const maxHeight = 90;
      el.style.height = el.scrollHeight + 'px';
      el.style.overflowY = el.scrollHeight > maxHeight ? 'scroll' : 'hidden';
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);

      const content = document.createElement('div');
      content.classList.add('message-content');
      content.style.whiteSpace = 'pre-wrap';
      content.textContent = text; // ‚Üê Fix: shows user message directly

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      msg.appendChild(content);
      msg.appendChild(timestamp);
      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      return content;
    }

    async function typeText(el, text, delay = 20) {
      el.textContent = '';
      for (let i = 0; i < text.length; i++) {
        el.textContent += text[i];
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        await new Promise(r => setTimeout(r, delay));
      }
    }

    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const userText = textarea.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');
      textarea.value = '';
      submitButton.disabled = true;
      autoGrow(textarea);

      const botContent = appendMessage('...', 'bot');

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: userText })
        });

        const data = await res.json();
        await typeText(botContent, data.answer || 'Sorry, I have no answer.');
      } catch (err) {
        botContent.textContent = 'Error fetching response.';
        console.error(err);
      }
    });

    textarea.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        submitButton.click();
      }
    });

    window.addEventListener('resize', () => {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  </script>
</body>
</html>
