<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bus Route Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
    }

    .chat-area {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      height: 60px;
      background: white;
      border-bottom: 1px solid #dddfe2;
      display: flex;
      align-items: center;
      padding: 0 20px;
      font-weight: 600;
      font-size: 1.25rem;
      color: #050505;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .messages-container {
      flex: 1;
      background: #f5f6f7;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
      font-size: 1rem;
      user-select: text;
      box-shadow: 0 1px 1.5px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .message.bot {
      background: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      color: #050505;
    }

    .message.user {
      background: #0084ff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      justify-content: flex-end;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    .message.bot .avatar {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png');
    }

    .message.user .avatar {
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png');
    }

    .message-content {
      flex: 1;
      white-space: pre-wrap;
    }

    .input-area {
      padding: 14px 20px;
      background: white;
      border-top: 1px solid #dddfe2;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    textarea {
      flex: 1;
      resize: none;
      font-size: 1rem;
      font-family: inherit;
      padding: 10px 14px;
      border: 1px solid #ccd0d5;
      border-radius: 20px;
      outline: none;
      max-height: 90px;
      overflow-y: auto;
    }

    textarea:focus {
      border-color: #0084ff;
      box-shadow: 0 0 8px #0084ff;
    }

    button {
      background: #0084ff;
      border: none;
      color: white;
      padding: 10px 18px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 12px rgba(0,132,255,0.7);
      transition: background-color 0.3s ease;
    }

    button:disabled {
      background: #a0cfff;
      cursor: not-allowed;
      box-shadow: none;
    }

    button:hover:not(:disabled) {
      background: #006fcc;
    }
  </style>
</head>
<body>

  <section class="chat-area">
    <header class="chat-header">Bus Route Chatbot</header>

    <div id="messagesContainer" class="messages-container"></div>

    <form id="chatForm" class="input-area" autocomplete="off">
      <textarea
        id="query"
        rows="1"
        placeholder="Type your message..."
        oninput="autoGrow(this)"
      ></textarea>
      <button type="submit" disabled>Send</button>
    </form>
  </section>

  <script>
    const chatForm = document.getElementById('chatForm');
    const textarea = document.getElementById('query');
    const submitButton = chatForm.querySelector('button');
    const messagesContainer = document.getElementById('messagesContainer');

    textarea.addEventListener('input', () => {
      submitButton.disabled = textarea.value.trim().length === 0;
      autoGrow(textarea);
    });

    function autoGrow(el) {
      el.style.height = 'auto';
      const maxHeight = 90;
      el.style.height = el.scrollHeight + 'px';
      el.style.overflowY = el.scrollHeight > maxHeight ? 'scroll' : 'hidden';
    }

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);

      const avatar = document.createElement('div');
      avatar.classList.add('avatar');

      const content = document.createElement('div');
      content.classList.add('message-content');
      content.textContent = text;

      msg.appendChild(avatar);
      msg.appendChild(content);

      messagesContainer.appendChild(msg);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      return content;
    }

    async function typeText(element, text, delay = 25) {
      element.textContent = '';
      for (let i = 0; i < text.length; i++) {
        element.textContent += text.charAt(i);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        await new Promise(r => setTimeout(r, delay));
      }
    }

    chatForm.addEventListener('submit', async e => {
      e.preventDefault();
      const userText = textarea.value.trim();
      if (!userText) return;

      appendMessage(userText, 'user');

      textarea.value = '';
      submitButton.disabled = true;
      autoGrow(textarea);

      const botContent = appendMessage('', 'bot');

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: userText }),
        });
        const data = await response.json();

        await typeText(botContent, data.answer || 'Sorry, I have no answer.', 25);
      } catch (err) {
        botContent.textContent = 'Error fetching answer.';
        console.error(err);
      }
    });
  </script>

</body>
</html>
